name: Deploy Docker to Raspi

on:
  push:
    branches:
      - main

permissions:
  actions: read
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up QEMU for ARM emulation
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:${{ github.sha}}
          ghcr.io/${{ github.repository }}:latest
        platforms: linux/arm/v6

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4


    - name: Create directory on Raspi
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USER }}
        key: ${{ secrets.PI_KEY }}
        script: mkdir -p ~/trial
        port: 22
        timeout: 10m

    - name: Copy config files to Raspi
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USER }}
        key: ${{ secrets.PI_KEY }}
        source: "app.py,requirements.txt,docker-compose.yml,Dockerfile"
        target: "~/trial/"
        strip_components: 1
        port: 22
        timeout: 15m
        command_timeout: 30m

    - name: Deploy to Raspi
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.PI_HOST }}
        username: ${{ secrets.PI_USER }}
        key: ${{ secrets.PI_KEY }}
        script: |
          cd ~/trial
          docker compose pull flask
          docker compose up -d --no-deps flask
          docker system prune -f --filter label=com.docker.compose.project=trial --filter label=com.docker.compose.service=flask
        port: 22
        timeout: 15m
        command_timeout: 30m
